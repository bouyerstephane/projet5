<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/traitement.js"></script>
    <script src="js/panier.js" async></script>
</head>
<body>
<div class="bg-base">
    <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html"><img src="../images/Orinoco.png" alt="logo"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html">panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <section class="row my-3">
        <div class="col">
            <h1 class="text-center">Panier</h1>
        </div>
    </section>
    <section class="row">

        <article class="col-12">
            <div id="basket"></div>
            <div id="basketPrice" ></div>
            <button id="clear" class="bg-base ">Vider le panier</button>
        </article>

        <article class=" row col-12 form">

                <div class="col-12">
                    <label for="firstName">Prénom :</label>
                    <input class="bg-base" id="firstName" type="text" required>
                    <span class="spanError" id="invalidFName" ></span>
                </div>
                <div class="col-12">
                    <label for="lastName">Nom :</label>
                    <input class="bg-base" id="lastName" type="text"  required>
                    <span class="spanError" id="invalidLName"></span>
                </div>
                <div class="col-12">
                    <label for="email">E-mail :</label>
                    <input class="bg-base" id="email" type="email"  required>
                    <span class="spanError" id="invalidEmail" ></span>
                </div>
                <div class="col-12">
                    <label for="city">Ville :</label>
                    <input class="bg-base" id="city" type="text"  required>
                    <span class="spanError" id="invalidCity"></span>
                </div>
                <div class="col-12">
                    <label for="adress">Adresse :</label>
                    <input class="bg-base" id="adress" type="text"  required>
                    <span class="spanError" id="invalidAdress"></span>
                </div>
                <input class="bg-base" id="submit" type="submit" value="Envoyer">
        </article>
    </section>

    <footer class="row">
        <div class="col">
            <a href="mailto:orinoco@pro.fr">Contactez nous</a>
        </div>
        <div class="col text-right">
            <a href="#">Mentions légales</a>
        </div>
    </footer>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
